plugins {
	id 'org.springframework.boot' version '2.1.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.awamo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/org.mongodb/mongodb-driver
	compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.8.2'
	compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.475'
	compile 'com.amazonaws:aws-java-sdk-ses:1.11.475'
	compile 'com.amazonaws:aws-java-sdk-core:1.11.475'
	compile 'com.amazonaws:aws-java-sdk-sns:1.11.534'


}
